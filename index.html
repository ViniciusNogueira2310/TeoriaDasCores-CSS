<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemons de fogo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="barra-pesquisa">Pesquisar</div>
    <div class="menu-lateral">
        <img class="chapeu" src="imagens/Pokebola-pokeball-png-0.png" >
        <div class="menu_text">
            <img src="imagens/charizard.png" class="img_dash">
            <p class="txt_dash">charizard</p>
        </div>

        <div class="menu_text">
            <img src="imagens/moltres.png" class="img_dash">
            <p class="txt_dash2">Moltres</p>
        </div>

        <div class="menu_text">
            <img src="imagens/groudon.png" class="img_dash">
            <p class="txt_dash2">Groudon</p>
        </div>

        <div class="menu_text">
            <img src="imagens/hooh.png" class="img_dash">
            <p class="txt_dash2">Ho-oh</p>
        </div>

        <div class="menu_text">
            <img src="imagens/blaziken.png" class="img_dash">
            <p class="txt_dash2">Blaziken</p>
        </div>

        <div class="menu_text">
            <img src="imagens/talonflame.png" class="img_dash">
            <p class="txt_dash2">Talonflame</p>
        </div>

        <div class="menu_text">
            <img src="imagens/infernape.png" class="img_dash">
            <p class="txt_dash2">Infernape</p>
        </div>

        <div class="menu_text">
            <img src="imagens/magmortar.png" class="img_dash">
            <p class="txt_dash2">Magmortar</p>
        </div>

        <div class="menu_text2">
            <img src="imagens/logout.png" class="img_dash">
            <p class="txt_dash2">Sair</p>
        </div>
    </div>
   
    <div class="barra-principal">
        <p class="texto">27 de Setembro, 2024</p>
        <p class="texto2" >Bem vindo ao site Pokemons de fogo</p>
        <p class="texto3">Todos os tipos de pokemons de fogo</p>
        <div class="imagem-principal">
            <img class="imagem-principal" src="imagens/logo.png">
        </div>
    </div>
    <div class="barra-financas">
        <div class="financa1">
            <p class="texto4">Finance</p>
        </div>
        <div class="financa2"></div>
        <div class="financa3"></div>
    </div>
    <div class="barra-cursos1">
        <div class="curso1"></div>
    </div>
    <div class="barra-cursos2">
        <div class="curso2"></div>
    </div>
    <div class="barra-instrutores">
        <div class="instrutor1">
            <img class="img" src="imagens/poke2.png" height="70%">
        </div>
        <div class="instrutor2">
            <img class="img" src="imagens/poke3.png" height="100%">
        </div>
        <div class="instrutor3">
            <img class="img" src="imagens/poke4.png" height="100%">
        </div>
    </div>
    <div class="muito-texto"></div>

</html>
